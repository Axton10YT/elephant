<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #2a2a2a;
            padding: 1rem 2rem;
            border-bottom: 1px solid #3a3a3a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .model-select {
            padding: 0.5rem 1rem;
            background: #1a1a1a;
            border: 1px solid #3a3a3a;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 0.9rem;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            display: flex;
            gap: 1rem;
            max-width: 800px;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            margin-left: auto;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: #4a9eff;
        }

        .message.assistant .message-avatar {
            background: #6c63ff;
        }

        .message-content {
            background: #2a2a2a;
            padding: 1rem;
            border-radius: 12px;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        .message.user .message-content {
            background: #3a4a5a;
        }

        .input-container {
            padding: 1.5rem 2rem;
            background: #2a2a2a;
            border-top: 1px solid #3a3a3a;
        }

        .input-wrapper {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 1rem;
        }

        #messageInput {
            flex: 1;
            padding: 1rem;
            background: #1a1a1a;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 1rem;
            font-family: inherit;
            resize: none;
            max-height: 150px;
        }

        #messageInput:focus {
            outline: none;
            border-color: #4a9eff;
        }

        #sendButton {
            padding: 1rem 2rem;
            background: #4a9eff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        #sendButton:hover:not(:disabled) {
            background: #3a8eef;
        }

        #sendButton:disabled {
            background: #3a3a3a;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            align-items: center;
            gap: 0.5rem;
            color: #888;
            font-size: 0.9rem;
        }

        .loading.active {
            display: flex;
        }

        .loading-dots {
            display: flex;
            gap: 4px;
        }

        .loading-dots span {
            width: 6px;
            height: 6px;
            background: #888;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 2rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Ollama Chat</h1>
        <input 
            type="text" 
            id="serverUrl" 
            placeholder="Server URL (e.g., 192.168.1.100:11434)"
            style="padding: 0.5rem 1rem; background: #1a1a1a; border: 1px solid #3a3a3a; border-radius: 6px; color: #e0e0e0; font-size: 0.9rem; width: 250px;"
        />
    </div>

    <div class="chat-container" id="chatContainer">
        <div class="message assistant">
            <div class="message-avatar">AI</div>
            <div class="message-content">Hello! I'm running locally on your OptiPlex. How can I help you today?</div>
        </div>
    </div>

    <div class="input-container">
        <div class="loading" id="loading">
            <span>Thinking</span>
            <div class="loading-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="input-wrapper">
            <textarea 
                id="messageInput" 
                placeholder="Type your message..." 
                rows="1"
            ></textarea>
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const loading = document.getElementById('loading');
        const serverUrl = document.getElementById('serverUrl');
        
        let conversationHistory = [];
        
        // Load saved server URL from memory
        let savedServer = '';
        if (savedServer) {
            serverUrl.value = savedServer;
        }
        
        // Save server URL on change
        serverUrl.addEventListener('change', function() {
            savedServer = this.value;
        });

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });

        // Send on Enter (Shift+Enter for new line)
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        sendButton.addEventListener('click', sendMessage);

        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = role === 'user' ? 'You' : 'AI';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message to UI
            addMessage('user', message);
            
            // Add to conversation history
            conversationHistory.push({
                role: 'user',
                content: message
            });

            // Clear input
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Disable input while processing
            messageInput.disabled = true;
            sendButton.disabled = true;
            loading.classList.add('active');

            try {
                const server = serverUrl.value.trim() || '127.0.0.1:11434';
                const url = server.startsWith('http') ? server : `http://${server}`;
                
                const response = await fetch(`${url}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: 'gemma3:1b',
                        messages: conversationHistory,
                        stream: false
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const assistantMessage = data.message.content;

                // Add assistant response to UI
                addMessage('assistant', assistantMessage);
                
                // Add to conversation history
                conversationHistory.push({
                    role: 'assistant',
                    content: assistantMessage
                });

            } catch (error) {
                console.error('Error:', error);
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = `Error: ${error.message}. Make sure Ollama is running and accessible at the server URL you entered.`;
                chatContainer.appendChild(errorDiv);
            } finally {
                // Re-enable input
                messageInput.disabled = false;
                sendButton.disabled = false;
                loading.classList.remove('active');
                messageInput.focus();
            }
        }
    </script>
</body>
</html>
